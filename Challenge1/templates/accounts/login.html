{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Challenge 1</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Philosopher:ital,wght@1,700&family=Ubuntu&family=Sacramento&display=swap" rel="stylesheet">
  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b678ecaf6f.js" crossorigin="anonymous"></script>
  
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicons/favicon.ico' %}">
  
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/login_styles.css' %}">
</head>
<body>

    <div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
        <img src="{% static 'favicons/logo.png' %}" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form>
        <input type="text" id="login" class="fadeIn second" name="login" placeholder="Enter username">
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Enter password">
        <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
        <a class="underlineHover" href="{% url 'register' %}">New User? Register Here!</a>
        </div>

    </div>
    </div>
</body>
</html>
